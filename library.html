<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/library.css">
  <link rel="stylesheet" href="styles/shared/header.css">
</head>
<body>
  <div class="header">
    <div class="left">
      <span class="link">Favorites</span>
      <span class="link">Home</span>
    </div>

    <div class="middle">
      <img src="assets/library.svg" alt="">
      <span>Librio</span>
    </div>

    <div class="right">
      <span class="link">About Us</span>
      <span class="link">Help</span>
    </div>
  </div>

  <div class="empty">
    <div class="left">
      <div class="title">
        <span>Oops!  Your Library is Empty!</span>
      </div>

      <div class="description">
        <span>You have no books in your library right now. Why not add a book to get <br> started?</span>
        <div>
          <button class="js-add-book-button page-button">Add Book</button>
        </div>
      </div>
    </div>

    <div class="right">
      <img src="assets/book.png" alt="">
      <img class="question-mark" src="assets/question.png" alt="">
    </div>
  </div>
  
  
  <div class="modal js-modal">
    <div class="top">
      <img src="assets/close.svg" alt="">
    </div>

    <div class="modal-title">
      <span>My Book</span>
    </div>

    <div class="form-container">
      <form class="form">
        <div>
          <label for="js-book-title">Title:</label>
          <input id="js-book-title" type="text">
        </div>  

        <div>
          <label for="js-book-author">Author:</label>
          <input id="js-book-author" type="text">
        </div>
        
        <div>
          <label for="js-book-year">Year of publication:</label>
          <input id="js-book-year" type="text">
        </div>

        <div>
          <label for="rating-select">Rating:</label>

          <input id="js-book-rating" type="range" step="0.5" min="0" max="5" value="0" oninput="rangeValue.innerText = `${this.value} stars`">

          <p class="rating" id="rangeValue">0 stars</p>
        </div>

        <button type="submit" class="js-submit-button">Submit</button>
      </form>  
    </div>
  </div>

  <script src="scripts/library.js"></script>
</body>
</html>
